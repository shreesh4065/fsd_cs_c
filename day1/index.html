<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg.form">
    <table>
  <tr>
    <td colspan="2">Registration Form</td>
</tr>
  <tr>
    <td>Username</td>
    <td><input type="text" placeholder="Username"></td>
</tr>
<tr>
    <td>Password</td>
    <td><input type="password"></td>
</tr>
<tr>
    <td>Email Id</td>
    <td><input type="email"></td>
</tr>
<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>
<tr>
    <td>Upload Profile</td>
    <td><input type="file"></td>
</tr>
<tr>
    <td>Branch</td>
    <td>CS<input type="radio" value="CS" name="r1">
    CSE<input type="radio" value="CSE" name="r1">
    IT<input type="radio" value="IT" name="r1">
</td>
</tr>
<tr>
    <td>Languages known</td>
    <td>C<input type="checkbox" name="c1">
        C++<input type="checkbox" name="c2">
        JavaC<input type="checkbox" name="c3">
        </td>
</tr>
<tr><td>Select City</td>
    <td>
        <select name="city">
            <option value="GZB" selected>Ghaziabad</option>
            <option value="DLH">Delhi</option>
            <option value="NOIDA">Noida</option>
        </select>
    </td>
</tr>
<tr><td>address</td><td><textarea rows="5" cols="22" name="addr" id=""></textarea></td></tr>
    </table></div>
</body>
</html>
